<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI och Etik Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        .fallback {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>AI och Etik Chatbot</h2>

    <p>Om chatboten inte laddas nedan, klicka på knappen för att öppna den i en ny flik.</p>

    <iframe id="chatIframe" src="https://chatgpt.com/g/g-67d800fa265481919608cf3e3a9b05ca-uppgift-ai-etik"></iframe>

    <div class="fallback" id="fallback">
        <p>Din webbläsare blockerar inbäddning av chatboten. Klicka på knappen nedan:</p>
        <a href="https://chatgpt.com/g/g-67d800fa265481919608cf3e3a9b05ca-uppgift-ai-etik" target="_blank">
            <button style="font-size: 18px;">Öppna Chatbot</button>
        </a>
    </div>

    <script>
        window.onload = function() {
            const iframe = document.getElementById("chatIframe");
            iframe.onload = function() {
                setTimeout(() => {
                    if (iframe.contentWindow.length === 0) {
                        document.getElementById("fallback").style.display = "block";
                        iframe.style.display = "none";
                    }
                }, 2000);
            };
        };
    </script>

</body>
</html>
